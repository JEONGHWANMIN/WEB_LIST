<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./JHM_LION.css" />
    <script
      src="https://kit.fontawesome.com/2e0cb1dfe0.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-header">
        <h3>로그인 또는 회원가입</h3>
        <img src="./JHM_LION_img/close.png" />
      </div>
      <hr />
      <div class="modal-main">
        <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
        <div class="login-status-container">
          <img src="JHM_LION_img/icon_check_empty.png" class="login-check" />
          <p>로그인 상태 유지</p>
        </div>
        <button class="main-button">로그인</button>
        <div class="signin">
          <a href="#">회원가입</a>
          <p>ㅣ</p>
          <a href="#">아이디/비밀번호 찿기</a>
        </div>
        <div class="hr-container">
          <div class="hr-bar"></div>
          <p>또는</p>
          <div class="hr-bar"></div>
        </div>
        <div class="button-container">
          <button class="google-button socioal-button">
            구글 계정으로 로그인
          </button>
          <button class="facebook-button socioal-button">
            페이스북 계정으로 로그인
          </button>
          <button class="naver-button socioal-button">
            네이버 계정으로 로그인
          </button>
          <button class="kakao-button socioal-button">
            카카오 계정으로 로그인
          </button>
        </div>
      </div>
    </div>
    <script src="./JHM_LION.js"></script>
  </body>
</html>
